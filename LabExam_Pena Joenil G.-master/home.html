<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="home.html" class="logo">MyApp</a>
      <ul class="nav-links">
        <li><a href="home.html" class="nav-item">Home</a></li>
        <li><a href="index.html" class="nav-item">Logout</a></li>
      </ul>
      <div class="burger" id="burger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </nav>
  </header>

  <main>
    <h1>Welcome to the Homepage!</h1>
    <p>Explore our features and enjoy your stay.</p>
  </main>

  <script>
    document.getElementById('burger').addEventListener('click', () => {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
